{
  "openapi": "3.0.1",
  "info": {
    "title":"Customers",
    "description": "API for managing customer data.",
    "version": "1.0.0"
  },
  "servers": [
    {
      "url": "http://localhost"
    }
  ],
  "paths": {
    "/customers": {
      "get": {
        "summary": "Get all customers",
        "responses": {
          "200": {
            "description": "Retrieves a list of all the customers",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/Customer"
                  }
                }
              }
            }
          },
          "500": {
            "description": "Internal server error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      },
      "post": {
        "summary": "Create a new customer",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CustomerInput"
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Customer created successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Customer"
                }
              }
            }
          },
          "400": {
            "description": "Bad request",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "500": {
            "description": "Internal server error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      }
    },
    "/customers/{id}": {
      "get": {
        "summary": "Get a customer by ID",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "A single customer",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Customer"
                }
              }
            }
          },
          "400": {
            "description": "Invalid ID given",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "Customer not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "500": {
            "description": "Internal server error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      },
      "delete": {
        "summary": "Delete a customer by ID",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "204": {
            "description": "Customer deleted successfully"
          },
          "400": {
            "description": "Invalid ID given",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "Customer not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "500": {
            "description": "Internal server error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      },
      "patch": {
        "summary": "Update a customer by ID",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CustomerUpdate"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Customer updated successfully",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Customer"
                }
              }
            }
          },
          "400": {
            "description": "Bad request",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "404": {
            "description": "Customer not found",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          },
          "500": {
            "description": "Internal server error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/Error"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "Customer": {
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "description": "Unique identifier for the customer"
          },
          "firstName": {
            "type": "string",
            "description": "first name"
          },
          "lastName": {
            "type": "string",
            "description": "last name"
          },
          "phoneNumber": {
            "type": "string",
            "description": "Customer's phone number"
          },
          "postCode": {
            "type": "string",
            "description": "Customer's postal code"
          },
          "dateOfBirth": {
            "type": "string",
            "format": "date",
            "description": "Customer's date of birth"
          }
        },
        "required": [
          "id",
          "firstName",
          "lastName",
          "phoneNumber",
          "postCode",
          "dateOfBirth"
        ]
      },
      "CustomerInput": {
        "type": "object",
        "properties": {
          "firstName": {
            "type": "string",
            "description": "first name"
          },
          "lastName": {
            "type": "string",
            "description": "last name"
          },
          "phoneNumber": {
            "type": "string",
            "description": "Customer's phone number"
          },
          "postCode": {
            "type": "string",
            "description": "Customer's postal code"
          },
          "dateOfBirth": {
            "type": "string",
            "format": "date",
            "description": "Customer's date of birth"
          }
        },
        "required": [
          "firstName",
          "lastName",
          "phoneNumber",
          "postCode",
          "dateOfBirth"
        ]
      },
      "CustomerUpdate": {
        "type": "object",
        "properties": {
          "firstName": {
            "type": "string",
            "description": "first name"
          },
          "lastName": {
            "type": "string",
            "description": "last name"
          },
          "phoneNumber": {
            "type": "string",
            "description": "Customer's phone number"
          },
          "postCode": {
            "type": "string",
            "description": "Customer's postal code"
          },
          "dateOfBirth": {
            "type": "string",
            "format": "date",
            "description": "Customer's date of birth"
          }
        }
      },
      "Error": {
        "type": "object",
        "properties": {
          "message": {
            "type": "string",
            "description": "Error message"
          },
          "code": {
            "type": "integer",
            "description": "Error code"
          }
        },
        "required": [
          "message",
          "code"
        ]
      }
    }
  }
}
        
        
              
                
       

        
        
        
          
          
          
          
        
          
             
              
          
          
   
    
          
          
        
          
    
      
     
    
